<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch redirect</title>
</head>
<body>
  <script>
    document.write(window.location.hash.substr(1).toString().split("=")[1].split("&")[0])
    window.location.href = "http://localhost:5000/twitch?code=" + window.location.hash.substr(1).toString().split("=")[1].split("&")[0]
  </script>
</body>
</html>
